<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>Trivia Game : Neuse River Greenway</h2>
    </div>

    <div class="game">
        <div class="screen intro-screen">
            <h2>Welcome to Neuse River Greenway Trivia</h2>
            <p>Answer 5 questions before the timer runs out!</p>
            <p>Press continue to begin</p>
            <div class="button continue">Continue</div>
        </div>
        <div class="screen question-screen">
                <h2 class="question-name"></h2>
                <div class="answer-wrapper"></div>
        </div>
        <div class="screen answer-screen"></div>
        <div class="screen conclusion-screen"></div>
    </div>

    <div class="footer">
        <h1>Richard Paez | 2018</h1>
    </div>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <!-- Mine -->
    <script src="app.js"></script>
    
</body>
</html>
